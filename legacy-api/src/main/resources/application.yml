server:
  port: 8090

spring:
  application:
    name: legacy-api

legacy:
  data:
    baseUrl: https://raw.githubusercontent.com/KariVillagran/bank_legacy_data/main/data

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
